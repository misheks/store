{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ pc_part.img }}" class="img-fluid" alt="{{ pc_part.name }}">
        </div>
        <div class="col-md-6">
            <h1>{{ pc_part.name }}</h1>
            <p class="text-muted">{{ pc_part.description }}</p>
            <h3 class="text-success">${{ pc_part.price }}</h3>
            <form method="post">
                <button type="submit" class="btn btn-primary mt-3">Add to Cart</button>
            </form>
        </div>
    </div>
    <div class="mt-5">
        <a href="/pcparts" class="btn btn-secondary">Back to All PC Parts</a>
    </div>
</div>
{% endblock %}
