{% extends "base.html" %}

{% block title %}Cart{% endblock %}

{% block content %}
<h1 class="mb-4">Your Cart</h1>
{% if cart_items %}
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.product_name }}</td>
            <td>${{ item.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<form method="POST">
    <button type="submit" class="btn btn-danger">Clear Cart</button>
</form>
<a href="/buy" class="btn btn-success mt-3">Proceed to Checkout</a> <!-- New addition -->
{% else %}
<p>Your cart is empty.</p>
{% endif %}
{% endblock %}
